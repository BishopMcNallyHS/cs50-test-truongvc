{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="group-outer">
                <input type="file" name="file1">
            </div>

            <div class="group-outer">
                <input type="file" name="file2">
            </div>

            <div class="group-outer">
                <div class="radio-selection">
                    <label><input type="radio" name="algorithm" value="lines">Compare Lines</label>
                </div>

                <div class="radio-selection">
                    <label><input type="radio" name="algorithm" value="sentences">Compare sentences</label>
                </div>

                <div class="radio-selection">
                    <label>
                        <input type="radio" name="algorithm" value="substrings">Compare substrings
                        <input type="number" name="length" min="1" placeholder="of length n">
                    </label>
                </div>
            </div>
            <button type="submit">Submit</button>
            <!-- TODO -->

        </form>
    </div>

{% endblock %}
