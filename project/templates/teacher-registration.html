{% extends "layout.html" %}

{% block title %}
    Register a Teacher
{% endblock %}

{% block main %}
<h1>Register a Teacher</h1>
<div class="container-inner">
<div class="navigation">
        <form class="registration" action="/teacher-registration" method="post">
            <div class="form-group name">
                <h2>Name</h2>
                <input autocomplete="off" autofocus class="form-control" name="forename" placeholder="Forename" type="text"/>
                <input autocomplete="off" class="form-control" name="surname" placeholder="Surname" type="text"/>
            </div>

            <div class="form-group address">
                <h2>Address</h2>
                <input class="form-control" name="address" placeholder="Address" type="text"/>
                <input class="form-control" name="town" placeholder="Town" type="text"/>
                <input class="form-control" name="county" placeholder="County" type="text"/>
                <input class="form-control" name="postcode" placeholder="Postcode" type="text"/>
            </div>

            <div class="form-group contact">
                <h2>Contact</h2>
                <input class="form-control" name="contact_type" placeholder="Contact Type" type="text"/>
                <input class="form-control" name="phone" placeholder="Phone" type="text"/>
                <input class="form-control" name="email" placeholder="Email" type="text"/>
            </div>

            <div class="form-group">
                <h2>Subject</h2>
                <select name="subject">
                    <option value="select">Select</option>
                    {% for subject in subjects %}
                    <option value="{{ subject }}">{{ subject }}</option>
                    {% endfor %}
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Register</button>
        </form>
            </div>
            </div>



{% endblock %}
