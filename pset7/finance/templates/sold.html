{% extends "layout.html" %}

{% block title %}
    Sold
{% endblock %}

{% block main %}
<h1 style="text-align:left;">Sold</h1>
<table style="width:100%;text-align:left;">
  <tr>
    <th>Symbol</th>
    <th>Price (time of transaction)</th>
    <th>Sold</th>
    <th>Total</th>
  </tr>
    <tr>
        <td>{{ symbol }}</td>
        <td>{{ price }}</td>
        <td>{{ sold }}</td>
        <td>{{ total }}</td>
    </tr>
    <tr>
        <td>CASH</td>
        <td></td>
        <td></td>
        <td>{{ newCash }}</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>{{ grandTotal }}</td>
    </tr>
</table>

{% endblock %}
